<nav class="navbar navbar-expand-lg navbar-dark bg-primary py-2">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">
            <img src="assets/images/3.png" alt="TMDb Logo" width="120" height="30">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/movies">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/tv-shows">TV Shows</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/people">People</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/more">More</a>
                </li>
            </ul>
            <form class="d-flex search-form" (ngSubmit)="onSearch()">
                <input [(ngModel)]="searchQuery" name="search" class="form-control me-2 search-input" type="search"
                    placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
            <div class="nav-icons ms-3">
                <a routerLink="/add" class="icon-link"><i class="fas fa-plus"></i></a>
                <a routerLink="/profile" class="ms-3 icon-link" (click)="onClick()"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </div>
</nav>
<div class="container-pluid">
    <div class="row">
        <div class="col-md-3">
            <div class="main-page-container">
                <div class="sidebar">
                    <app-filters></app-filters>
                </div>
            </div>
        </div>
        <div class="col col-lg-9">
            <section class="product spad">
                <div class="container-pluid">
                    <div class="row ">
                        <div class="col-lg-9 col-md-5">
                            <div class="product__discount">
                                <div class="section-title product__discount__title">
                                    <h2>Các Bộ Phim Phổ Biến</h2>
                                </div>
                                <div class="container mt-4">
                                    <div class="row g-3 ">
                                        <div *ngFor="let movie of popularMovies" class="col-md-3 mx-2">
                                            <div class="card h-100 shadow-sm mx-5">
                                                <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
                                                    class="card-img-top" alt="{{ movie.title }}">
                                                <div class="card-body">
                                                    <h5 class="card-title">{{ movie.title }}</h5>
                                                    <p class="card-text"><small class="text-muted">Release Date: {{
                                                            movie.release_date }}</small></p>
                                                    <p class="card-text">{{ movie.vote_average }} <span
                                                            class="badge bg-secondary">Rating</span></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
